<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" sizes="16x16" href="./images/png/logo.png">
    <title>food and drinks</title>
</head>

<body>
    <!-----------------------------Header---------------------------------->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__top">
                    <div class="header__row row">
                        <span class="header__slogan"></span>
                        <img class="header__logo" src="./images/png/logo.png" alt="logo">
                        <div class="header__top--right">
                            <div class="header__list"></div>
                            <div class="header__icons"></div>
                        </div>
                    </div>
                </div>
                <div class="header__bottom"></div>
            </div>
        </div>
    </header>
    <!------------------------------Main----------------------------------->
    <main class="main">
        <!---------------------------Hero---------------------------------->
        <section class="hero">
            <div class="container">
                <div class="hero__row row">
                    <span class="hero__suptitle">The Experlence of Generations</span>
                    <h1 class="hero__title">In each <span class="orange">bottle</span></h1>
                    <p class="hero__description">
                        Experience a true “American Dream” at Winehouse and visit the first tasting room in the United
                        States established by a former European mirgant vineyard worker and his family.
                    </p>
                    <img src="./images/png/hero.png" alt="" class="hero__img">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
